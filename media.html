<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メディア出演 - Reunite Group</title>
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans JP', 'sans-serif'],
                    },
                    colors: {
                        'brand-primary': '#1E3A8A', // 信頼感のあるネイビー (Blue-800)
                        'brand-secondary': '#334155', // メインテキストカラー (Slate-700)
                        'brand-light': '#F8FAFC', // セクション背景 (Slate-50)
                        'brand-teal': '#0D9488', // 美容・整体アクセント (Teal-600)
                        'brand-gold': '#D97706', // 飲食アクセント (Amber-600)
                    },
                    transitionTimingFunction: {
                        'out-expo': 'cubic-bezier(0.16, 1, 0.3, 1)',
                    },
                    animation: {
                        'scroll-down': 'scroll-down 2s ease-in-out infinite',
                    },
                    keyframes: {
                        'scroll-down': {
                            '0%': { transform: 'translateY(-4px)', opacity: '0' },
                            '50%': { opacity: '1' },
                            '100%': { transform: 'translateY(10px)', opacity: '0' },
                        }
                    }
                },
            },
        };
    </script>
</head>
<body class="bg-white text-brand-secondary font-sans antialiased">

    <div id="header-placeholder"></div>

    <main>

        <section id="media" class="page-section container mx-auto px-4 sm:px-6 lg:px-8 py-16 sm:py-24">
            <h2 class="text-4xl font-black text-center mb-16 text-brand-secondary scroll-animate">メディア出演</h2>
            <div class="text-center max-w-xl mx-auto bg-brand-light p-12 rounded-lg shadow-xl border scroll-animate" style="transition-delay: 0.1s;">
                <i class="fas fa-tv text-4xl text-brand-primary mb-6"></i>
                <h3 class="text-2xl font-bold text-brand-secondary mb-4">現在準備中です</h3>
                <p class="text-slate-600">
                    テレビ、雑誌、ウェブメディア等でご紹介いただいた実績を掲載予定です。
                    今しばらくお待ちください。
                </p>
            </div>
        </section>

    </main>

    <div id="footer-placeholder"></div>

    <script src="script.js" defer></script>

</body>
</html>
