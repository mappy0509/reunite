<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提携企業 - Reunite Group</title>
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans JP', 'sans-serif'],
                    },
                    colors: {
                        'brand-primary': '#1E3A8A', // 信頼感のあるネイビー (Blue-800)
                        'brand-secondary': '#334155', // メインテキストカラー (Slate-700)
                        'brand-light': '#F8FAFC', // セクション背景 (Slate-50)
                        'brand-teal': '#0D9488', // 美容・整体アクセント (Teal-600)
                        'brand-gold': '#D97706', // 飲食アクセント (Amber-600)
                    },
                    transitionTimingFunction: {
                        'out-expo': 'cubic-bezier(0.16, 1, 0.3, 1)',
                    },
                    animation: {
                        'scroll-down': 'scroll-down 2s ease-in-out infinite',
                    },
                    keyframes: {
                        'scroll-down': {
                            '0%': { transform: 'translateY(-4px)', opacity: '0' },
                            '50%': { opacity: '1' },
                            '100%': { transform: 'translateY(10px)', opacity: '0' },
                        }
                    }
                },
            },
        };
    </script>
</head>
<body class="bg-white text-brand-secondary font-sans antialiased">

    <div id="header-placeholder"></div>

    <main>

        <section id="partners" class="page-section container mx-auto px-4 sm:px-6 lg:px-8 py-16 sm:py-24">
            <h2 class="text-4xl font-black text-center mb-6 text-brand-secondary scroll-animate">提携企業</h2>
            
            <p class="text-center text-lg text-slate-600 max-w-3xl mx-auto mb-16 scroll-animate" style="transition-delay: 0.1s;">
                Reunite Groupは、飲食、美容、ナイトレジャーなど、様々な業種の企業様と協業し、
                お互いの価値を高め合うパートナーシップを築いています。
                シナジーを生み出すご提案や、新規事業に関するご相談も歓迎いたします。
            </p>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-4xl mx-auto">
                
                <div class="group bg-white rounded-lg shadow-xl overflow-hidden border border-gray-200 transform transition-all duration-500 ease-out-expo hover:shadow-2xl hover:-translate-y-2 scroll-animate" style="transition-delay: 0.2s;">
                    <div class="overflow-hidden">
                        <img src="img/max.jpg" alt="MAX.ink ロゴ" class="w-full h-64 object-cover transform transition-transform duration-500 ease-out-expo group-hover:scale-110">
                    </div>
                    <div class="p-8 md:p-10">
                        <h3 class="text-2xl font-bold text-brand-secondary mb-4">MAX.ink (ホストクラブ)</h3>
                        
                        <a href="https://www.instagram.com/max.inknakasu?igsh=ZWp1ODM5OWFyZmFy" target="_blank" rel="noopener noreferrer" class="inline-block bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-white font-bold py-3 px-5 rounded-lg text-base hover:opacity-90 transition duration-300 mb-6">
                            <i class="fab fa-instagram mr-2"></i> Instagram
                        </a>

                        <div class="bg-brand-light rounded-lg p-6 border border-gray-200 mt-auto">
                            <p class="text-slate-700 text-base"><i class="fas fa-map-marker-alt w-5 text-brand-primary"></i> <strong class="text-brand-secondary">所在地:</strong><br>
                                〒810-0801<br>
                                福岡県福岡市博多区中洲２丁目７−１８<br>
                                タケクラビル 3F
                            </p>
                            <p class="text-slate-700 text-base mt-4"><i class="fas fa-phone-alt w-5 text-brand-primary"></i> <strong class="text-brand-secondary">電話番号:</strong><br>
                                <a href="tel:092-409-4200" class="hover:text-brand-primary">092-409-4200</a>
                            </p>
                        </div>
                    </div>
                </div>

                </div>
            </section>

    </main>

    <div id="footer-placeholder"></div>

    <script src="script.js" defer></script>

</body>
</html>
