<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - Reunite Group</title>
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans JP', 'sans-serif'],
                    },
                    colors: {
                        'brand-primary': '#1E3A8A', // 信頼感のあるネイビー (Blue-800)
                        'brand-secondary': '#334155', // メインテキストカラー (Slate-700)
                        'brand-light': '#F8FAFC', // セクション背景 (Slate-50)
                        'brand-teal': '#0D9488', // 美容・整体アクセント (Teal-600)
                        'brand-gold': '#D97706', // 飲食アクセント (Amber-600)
                    },
                    transitionTimingFunction: {
                        'out-expo': 'cubic-bezier(0.16, 1, 0.3, 1)',
                    },
                    animation: {
                        'scroll-down': 'scroll-down 2s ease-in-out infinite',
                    },
                    keyframes: {
                        'scroll-down': {
                            '0%': { transform: 'translateY(-4px)', opacity: '0' },
                            '50%': { opacity: '1' },
                            '100%': { transform: 'translateY(10px)', opacity: '0' },
                        }
                    }
                },
            },
        };
    </script>
</head>
<body class="bg-white text-brand-secondary font-sans antialiased">

    <div id="header-placeholder"></div>

    <main>

        <section id="contact" class="page-section container mx-auto px-4 sm:px-6 lg:px-8 py-16 sm:py-24">
            <h2 class="text-4xl font-black text-center mb-6 text-brand-secondary scroll-animate">CONTACT</h2>
            <p class="text-center text-lg text-slate-600 max-w-2xl mx-auto mb-16 scroll-animate" style="transition-delay: 0.1s;">
                グループへのお問い合わせ、採用へのご応募、その他ご相談はこちらのフォームよりご連絡ください。
            </p>

            <form action="#" method="POST" class="max-w-2xl mx-auto bg-brand-light p-8 rounded-lg shadow-xl border border-gray-200 space-y-6 scroll-animate" style="transition-delay: 0.2s;">
                <div>
                    <label for="name" class="block text-sm font-bold text-slate-700 mb-2">お名前 *</label>
                    <input type="text" id="name" name="name" required class="w-full bg-white border border-gray-300 rounded-lg py-3 px-4 text-brand-secondary focus:outline-none focus:ring-2 focus:ring-brand-primary" placeholder="例: 山田 太郎">
                </div>
                <div>
                    <label for="email" class="block text-sm font-bold text-slate-700 mb-2">メールアドレス *</label>
                    <input type="email" id="email" name="email" required class="w-full bg-white border border-gray-300 rounded-lg py-3 px-4 text-brand-secondary focus:outline-none focus:ring-2 focus:ring-brand-primary" placeholder="example@reunite-group.com">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-bold text-slate-700 mb-2">電話番号</label>
                    <input type="tel" id="phone" name="phone" class="w-full bg-white border border-gray-300 rounded-lg py-3 px-4 text-brand-secondary focus:outline-none focus:ring-2 focus:ring-brand-primary" placeholder="090-1234-5678">
                </div>
                <div>
                    <label for="subject" class="block text-sm font-bold text-slate-700 mb-2">件名 *</label>
                    <select id="subject" name="subject" required class="w-full bg-white border border-gray-300 rounded-lg py-3 px-4 text-brand-secondary focus:outline-none focus:ring-2 focus:ring-brand-primary">
                        <option value="">選択してください</option>
                        <option value="採用について">採用について (飲食部門)</option>
                        <option value="採用について">採用について (美容・整体部門)</option>
                        <option value="事業について">事業について（SYKTSR）</option>
                        <option value="事業について">事業について（FNDR）</option>
                        <option value="事業について">事業について（KING）</option>
                        <option value="提携について">提携について</option>
                        <option value="メディアについて">メディア・取材について</option>
                        <option value="その他">その他のお問い合わせ</option>
                    </select>
                </div>
                <div>
                    <label for="message" class="block text-sm font-bold text-slate-700 mb-2">お問い合わせ内容 *</label>
                    <textarea id="message" name="message" rows="6" required class="w-full bg-white border border-gray-300 rounded-lg py-3 px-4 text-brand-secondary focus:outline-none focus:ring-2 focus:ring-brand-primary" placeholder="お問い合わせ内容をご入力ください..."></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="w-full md:w-auto bg-brand-primary text-white font-bold py-3 px-10 rounded-lg text-lg hover:bg-blue-700 transition duration-300">
                        送信する
                    </button>
                </div>
            </form>
        </section>

    </main>

    <div id="footer-placeholder"></div>

    <script src="script.js" defer></script>

</body>
</html>
